{% spaceless %}
<a
    title="{% block title %}{% endblock %}"
{% if disabled %}
    class="btn cms-page-admin-action-btn inactive"
{% else %}
    class="btn
    cms-page-admin-action-btn
    {% if get|default_if_none:True %} cms-form-get-method {% endif %}
    {% if action|default_if_none:True %} js-page-admin-action{% endif %}
    js-page-admin-keep-sideframe"
    href="{{ url }}"
{% endif %}
>
    <img src="{% block icon %}{% endblock %}">
</a>
{% endspaceless %}
